<!-- Qs3. Create an input element on the page with a placeholder ”enter your name” and an
H2 heading on the page inside HTML.
The purpose of this input element is to enter a user’s name so it should only input
letters from a-z, A-Z and space (all other characters should not be detected).
Whenever the user inputs their name, their input should be dynamically visible inside
the heading.
[Please note that no other character apart from the allowed characters should be
visible in the heading] -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Example</title>
</head>
<body>

<!-- Input element with a placeholder -->
<input type="text" id="nameInput" placeholder="Enter your name">

<!-- H2 heading for displaying the user's name -->
<h2 id="nameHeading">User's Name Will Appear Here</h2>

<script>
    // Get references to the input and heading elements
    const nameInput = document.getElementById('nameInput');
    const nameHeading = document.getElementById('nameHeading');

    // Add an event listener to the input for handling user input
    nameInput.addEventListener('input', () => {
        // Use a regular expression to filter out unwanted characters
        const validInput = nameInput.value.replace(/[^a-zA-Z\s]/g, '');
        
        // Update the heading with the filtered input
        nameHeading.textContent = validInput;
    });
</script>

</body>
</html>

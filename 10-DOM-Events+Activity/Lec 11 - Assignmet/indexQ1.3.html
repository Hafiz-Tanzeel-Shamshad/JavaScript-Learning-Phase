<!-- Qs1. Try out the following events in Event Listener on your own :
- Scroll
[Use MDN for help] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event Example</title>
</head>
<body>
    <div style="height: 200vh; background-color: lightgreen;">
        <p>Scroll down and observe the console.</p>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            console.log('Page scrolled!');
        });
    </script>
</body>
</html>
